<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .toggle-btn {
            background-color: #3498db;
            color: #fff;
            align-items: center;
            
          
            align-items: center;

            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 100px;
            outline: none;
        }
    </style>
</head>
<body>

<div class="container" id="content"
>
    
  
    <div class="overlay"></div>
    <div class="container text-white text-center">
      <div class="row">
        <div class="col-12" data-aos="fade-up">
          <h1>
            WEB DEVELOPER INTERNSHIP OPPORTUNITIES ..
          </h1>
          <p class="my-4">
            You can change your theme light ti dark.
        <button class="toggle-btn" onclick="toggleTheme()">change theme</button>
          
        </div>
       
      </div>
    </div>
    <div></div>
 
</div>



<script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark-mode");

        const content = document.getElementById("content");
        content.classList.toggle("dark-mode");

        // You can store the user's preference in local storage or a cookie to persist the theme choice
        const isDarkMode = body.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isDarkMode);
    }

    // Check for user preference on page load
    const isDarkModePreferred = localStorage.getItem("dark-mode") === "true";
    if (isDarkModePreferred) {
        toggleTheme();
    }
</script>

</body>
</html>
